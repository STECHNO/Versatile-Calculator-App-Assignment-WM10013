<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="para mx-auto">
                    <h1 class="mx-auto">Calculator App by Saleheen Noor <br>Roll No. WM10013</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="cal mx-auto">
                    <div class="main_cal_inp">
                        <input id="calculation" type="text" class="cal_inp w-100" >
                    </div>
                    <div class="btn-area mt-4">
                        <div>
                            <button type="button" class="btn btn-secondary" onclick="clearCal()">C</button>
                            <button type="button" class="btn btn-secondary" onclick="clearOnly()"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
                            <button type="button" class="btn btn-secondary" onclick="getNum('%')">%</button>
                            <button type="button" class="btn btn-secondary" onclick="squareRoot()">&#8730;</button>
                        </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="getNum('1')">1</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('2')">2</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('3')">3</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('+')">+</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="getNum('4')">4</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('5')">5</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('6')">6</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('-')">-</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="getNum('7')">7</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('8')">8</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('9')">9</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('*')">*</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="getNum('.')">.</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('0')">0</button>
                        <button type="button" class="btn btn-secondary" onclick="getNum('/')">/</button>
                        <button type="button" class="btn  color-btn" onclick="getAns()">=</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
